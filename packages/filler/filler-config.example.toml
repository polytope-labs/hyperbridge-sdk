# Hyperbridge Intent Filler Enhanced Configuration Example
# This is a comprehensive configuration file for the Hyperbridge Intent Filler
# Copy this file to filler-config.toml and update with your actual values

# Filler configuration
[filler]
privateKey = ""  # Replace with your actual private key
maxConcurrentOrders = 5

# CoinGecko API configuration
[filler.coingecko]
apiKey = ""  # Optional: Add your CoinGecko Pro API key for higher rate limits

# Pending queue configuration
[filler.pendingQueue]
