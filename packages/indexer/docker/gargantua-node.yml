services:
    subquery-node-hyperbridge-gargantua:
        image: subquerynetwork/subql-node-substrate:v5.9.1
        restart: unless-stopped
        network_mode: host
        environment:
            DB_USER: ${DB_USER}
            DB_PASS: ${DB_PASS}
            DB_DATABASE: ${DB_DATABASE}
            DB_HOST: ${DB_HOST}
            DB_PORT: ${DB_PORT}

        volumes:
            - ../configs:/app
            - ../dist:/app/dist
        command:
            - ${SUB_COMMAND:-}
            - -f=/app/hyperbridge-gargantua.yaml
            - --db-schema=app
            - --workers=${SUBQL_WORKERS:-64}
            - --batch-size=${SUBQL_BATCH_SIZE:-100}
            - --multi-chain
            - --unsafe
            - --log-level=info
            - --block-confirmations=0
            - --store-cache-async=false
            - --store-cache-threshold=1
        healthcheck:
            test: ["CMD", "curl", "-f", "http://subquery-node-hyperbridge-gargantua:3000/ready"]
            interval: 3s
            timeout: 5s
            retries: 10
